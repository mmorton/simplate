<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="../simplate.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core-debug.js" type="text/javascript"></script>    
    <style>
        body
        {
        	font-family: Arial;        
        }
        .sample 
        {     
        	border: solid 1px black;
        	padding: 8px;
        	margin: 0 0 16px 0;
        }
        .sample h1
        {
        	margin: 0;
        	padding: 0;
        	font-size: 1.2em;
        }
        .sample pre
        {
        	background: #DDDDDD;
        	border: solid 1px black;
        	padding: 4px;
        	margin: 4px 0 0 0;
        }       
    </style>
</head>
<body>

<div class="sample">
<h1>basic</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello World</h1>'
).apply();
</script>
</div>

<div class="sample">
<h1>with data</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello {%= $.name %}</h1>'
).apply({
    name: 'Bob'
});
</script>
</div>

<div class="sample">
<h1>with data - alternate syntax</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello {%= $["name"] %}</h1>'
).apply({
    name: 'Bob'
});
</script>
</div>

<div class="sample">
<h1>multi-line, with function call</h1>
<script type="text/noop">
new Simplate([
    '<h1>Hello {%= $.name %}</h1>',
    '<h2>How are you today {%= $.name.toUpperCase() %}</h2>'
]).apply({
    name: 'Bob'
});
</script>
</div>

<div class="sample">
<h1>sub-template</h1>
<script type="text/noop">
new Simplate([
    '<h1>Hello {%! $.format %}</h1>'
]).apply({
    name: 'Bob',
    format: new Simplate([
        '***{%= $.name %}***'
    ])
});
</script>
</div>

<div class="sample">
<h1>sub-template explicit</h1>
<script type="text/noop">
new Simplate([
    '<h1>Hello {%= $.format.apply({name: "Neo"}) %}</h1>'
]).apply({
    name: 'Bob',
    format: new Simplate([
        '***{%= $.name %}***'
    ])
});
</script>
</div>

<div class="sample">
<h1>loop</h1>
<script type="text/noop">
new Simplate([
    '{% for (var i = 0; i < $.names.length; i++) { %}',
    '<h1>Hello {%= $.names[i] %}</h1>\n',
    '{% } %}'
]).apply({
    names: [
        'Bob',
        'Alice'
    ]
});
</script>
</div>

<div class="sample">
<h1>encode output</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello {%: $.name %}</h1>'
).apply({
    name: 'Bob & Alice'
});
</script>
</div>

<div class="sample">
<h1>switch tags (local)</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello <%= $.name %></h1>',
    {
        tags: {begin: '<%', end: '%>'}
    }
).apply({
    name: 'Bob'
});
</script>
</div>

<div class="sample">
<h1>conditional</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello {% if ($.name) { %}{%: $.name %}{% } else {%}{%: $.title %}{% } %}</h1>'
).apply({
    name: 'A Name',
    title: 'A Title'
});
</script>
</div>

<div class="sample">
<h1>with container</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello {%: $.name %} at {%: $$.location %}</h1>'
).apply({
    name: 'Bob',
}, {
    location: 'Home'
});
</script>
</div>

<div class="sample">
<h1>with container (this)</h1>
<script type="text/noop">
new Simplate(
    '<h1>Hello {%: $.name %} at {%: this.location %}</h1>'
).apply({
    name: 'Bob',
}, {
    location: 'Home'
});
</script>
</div>

<div class="sample">
<h1>make</h1>
<script type="text/noop">
(function() {
    var template = Simplate.make(
        '<h1>Hello {%: $.name %}</h1>'
    );

    return template({ name: 'Bob' });
})();
</script>
</div>

<div class="sample">
<h1>No cache option</h1>
<script type="text/noop">
(function() {
    var template = Simplate.make(
        '<h1>Hello {%: $.name %}</h1>',
        { 
            cacheMarkup: false 
        }
    );

    return template({ name: 'Bob' });
})();
</script>
</div>

<script type="text/javascript">
Ext.onReady(function() {   
    var template = new Simplate([
        '<pre>{%= $.source %}</pre>',
        '<pre class="result">{%= $.result %}</pre>'
    ]);    

    var format = function(text) {
        return text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
    };
        
    Ext.getBody()
        .select('.sample')
        .each(function(el) {
            var c = el.child('script').dom.innerHTML;                
            var r = eval(c);
            
            Ext.DomHelper.append(
                el, 
                template.apply({
                    source: format(c),
                    result: format(r)
                })
            );
        });    
});
</script>
</body>
</html>
